# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

resources:
 containers:
   - container: terraform
     image: hashicorp/terraform:latest
     options: --entrypoint=""

trigger: none
pr: none

jobs:
  - job: terraform
    container: hashicorp/terraform:latest
    steps:
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: 'terraform plan'
        workingDirectory: 'terraforms/infra'