trigger: none
pr: none

jobs:
  - job: terraform
    steps:
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: 'docker run hashicorp/terraform:latest terraform plan'
        workingDirectory: 'terraforms/infra'